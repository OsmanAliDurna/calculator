<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section id="calculator">
        <input type="text" id="processes" placeholder="What Do You Want to Do?" />
        <input type="text" id="screen" />
        <button id="button" class="button1">AC</button>
        <button id="button" class="button2">+/-</button>
        <button id="button" class="button3">%</button>
        <button id="button" class="button4">/</button>
        <button id="button" class="button5">7</button>
        <button id="button" class="button6">8</button>
        <button id="button" class="button7">9</button>
        <button id="button" class="button8">x</button>
        <button id="button" class="button9">4</button>
        <button id="button" class="button10">5</button>
        <button id="button" class="button11">6</button>
        <button id="button" class="button12">-</button>
        <button id="button" class="button13">1</button>
        <button id="button" class="button14">2</button>
        <button id="button" class="button15">3</button>
        <button id="button" class="button16">+</button>
        <button id="button" class="button17">0</button>
        <button id="button" class="button18">,</button>
        <button id="button" class="button19">=</button>
      </section>
    </main>
    <script src="calculator.js"></script>
  </body>
</html>
